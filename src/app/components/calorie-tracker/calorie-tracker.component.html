<h2 class="text-4xl font-black text-center text-white">
  Resumen de Calorias
</h2>

<div class="flex flex-col items-center md:flex-row md:justify-between gap-5 mt-5">
  <app-calorie-display [calories]="store.caloriesCosumed()" [text]="'consumidas'"/>
  <app-calorie-display [calories]="store.caloriesBurned()" [text]="'quemadas'"/>
  <app-calorie-display [calories]="store.netCalories()" [text]="'diferencia'"/>
</div>
