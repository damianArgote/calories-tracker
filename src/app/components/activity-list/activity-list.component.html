<h2 class="text-4xl font-bold text-slate-600 text-center">
  Comida & Actividades
</h2>


@for (activity of store.activities(); track activity.id) {

  <div class="px-5 py-10 bg-white mt-5 flex justify-between">
    <div class="space-y-2 relative">
      <p
      [ngClass]="{'bg-lime-500': activity.category === 1, 'bg-orange-500': activity.category !== 1}"
      class="absolute -top-8 -left-8 py-2 px-10 text-white uppercase font-bold">
        {{getCategoryName(activity.category)}}
      </p>

      <p class="text-2xl font-bold pt-5">
        {{activity.name}}
      </p>

      <p class="font-black text-4xl text-lime-500">
        {{activity.calories}} <span>Calorias</span>
      </p>
    </div>

    <div class="flex gap-5 items-center">
        <button class="flex items-center justify-center h-8 w-8 text-gray-500"
        (click)="store.setActiveId(activity.id)">
          <ng-icon name="heroPencilSquare" size="32"></ng-icon>
        </button>

        <button class="flex items-center justify-center h-8 w-8 text-red-500"
        (click)="store.deleteActivity(activity.id)">
          <ng-icon name="heroXCircle" size="32"></ng-icon>
        </button>
    </div>
  </div>
}
